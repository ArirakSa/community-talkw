<!DOCTYPE html>
{% include 'admin/admin_taskbar.html' %}

<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main Content Area -->
    <main class="flex-1 p-8">
      <h2 class="text-2xl font-semibold mb-4">Overview</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold">Total Users</h3>
          <p class="text-2xl">{{ total_users }}</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold">Total Content</h3>
          <p class="text-2xl">{{ total_content }}</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold">Recent Activities</h3>
          <p class="text-xl">Show recent activities here...</p>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
