<!DOCTYPE html>

<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Badword</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Main Container -->
    <div class="flex justify-center items-center min-h-screen p-4">
        <!-- Form Container -->
        <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg ring-1 ring-gray-200">
            <!-- Heading -->
            <h1 class="text-4xl font-extrabold text-blue-600 mb-8 text-center">Add New Badword</h1>

            <!-- Form Section -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Form Fields -->
                <div class="space-y-4">
                    <div class="flex flex-col space-y-4">
                        {{ form.as_p }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
